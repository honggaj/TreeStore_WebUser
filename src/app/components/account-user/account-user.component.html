<div class="account-page">
   
    <div class="account-container">
      <h2>Thông tin tài khoản</h2>
      <form [formGroup]="editAccountForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="fullname">Họ và tên:</label>
          <input id="fullname" formControlName="fullname" required />
          <div *ngIf="editAccountForm.get('fullname')?.invalid && editAccountForm.get('fullname')?.touched" class="error">
            Vui lòng nhập họ và tên.
          </div>
        </div>
    
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" formControlName="email" required type="email" />
          <div *ngIf="editAccountForm.get('email')?.invalid && editAccountForm.get('email')?.touched" class="error">
            Vui lòng nhập địa chỉ email hợp lệ.
          </div>
        </div>
    
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input id="phone" formControlName="phone" />
        </div>
    
        <div class="form-group">
          <label for="address">Địa chỉ:</label>
          <input id="address" formControlName="address" />
        </div>
    
        <div class="button-group">
          <button type="submit" class="btn-save">Cập nhật thông tin</button>
     
      </div>
      </form>
    </div>
  </div>
